<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div id="9" class="row time-block">
      <div class="col-2 hour">9AM</div>
      <textarea class="col-8 description9"></textarea>
      <button id="9" class="btn col-2 saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <div id="10" class="row time-block">
      <div class="col-2 hour">10AM</div>
      <textarea class="col-8 description10"></textarea>
      <button id="10" class="btn col-2 saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <div id="11" class="row time-block">
      <div class="col-2 hour">11AM</div>
      <textarea class="col-8 description11"></textarea>
      <button id="11" class="btn col-2 saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <div id="12" class="row time-block">
      <div class="col-2 hour">12PM</div>
      <textarea class="col-8 description12"></textarea>
      <button id="12" class="btn col-2 saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <div id="13" class="row time-block">
      <div class="col-2 hour">1PM</div>
      <textarea class="col-8 description13"></textarea>
      <button id="13" class="btn col-2 saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <div id="14" class="row time-block">
      <div class="col-2 hour">2PM</div>
      <textarea class="col-8 description14"></textarea>
      <button id="14" class="btn col-2 saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <div id="15" class="row time-block">
      <div class="col-2 hour">3PM</div>
      <textarea class="col-8 description15"></textarea>
      <button id="15" class="btn col-2 saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <div id="16" class="row time-block">
      <div class="col-2 hour">4PM</div>
      <textarea class="col-8 description16"></textarea>
      <button id="16" class="btn col-2 saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <div id="17" class="row time-block">
      <div class="col-2 hour">5PM</div>
      <textarea class="col-8 description17"></textarea>
      <button id="17" class="btn col-2 saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <div class="row align-middle">
      <div class="col">
        <button type="button" class="btn btn-primary btn-lg btn-block clearSchedule">Clear Schedule</button>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>

</html>
